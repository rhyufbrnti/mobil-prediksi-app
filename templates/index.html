<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Harga Mobil Toyota</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediksi Harga Mobil Toyota</h1>

        <form action="/predict" method="POST">
            <label for="model">Model Mobil:</label>
            <input type="text" id="model" name="model" required>

            <label for="year">Tahun:</label>
            <input type="number" id="year" name="year" required>

            <label for="transmission">Transmisi:</label>
            <input type="text" id="transmission" name="transmission" required>

            <label for="mileage">Kilometer:</label>
            <input type="number" id="mileage" name="mileage" required>

            <label for="fuelType">Jenis Bahan Bakar:</label>
            <input type="text" id="fuelType" name="fuelType" required>

            <label for="tax">Pajak (euro):</label>
            <input type="number" id="tax" name="tax" required>

            <label for="mpg">MPG (Miles per Gallon):</label>
            <input type="number" id="mpg" name="mpg" step="0.1" required>

            <label for="engineSize">Ukuran Mesin (Liter):</label>
            <input type="number" id="engineSize" name="engineSize" step="0.1" required>

            <button type="submit">Prediksi Harga</button>
        </form>

        {% if prediction_text %}
            <div class="result">
                <h2>{{ prediction_text }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
